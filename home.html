<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Maya</title>

    <!-- custome css  -->
    <link rel="stylesheet" href="style.css/style.css" />

    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        #id29:before { content: "";}</style>
    </style>
  </head>
  <body>
    <!-- header Start  -->
    <div class="header-bg-400">
      <header class="container header-bg-500">
        <nav class="navbar navbar-expand-lg navbar-dark header-bg-500">
          <div class="container-fluid">
            <a class="navbar-brand logo" href="#" onclick="location.reload();">Mobile Maya</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" id="id29"></li>
              </ul>
              <div class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search by name"
                  aria-label="Search"
                  id="search-field"
                />
                <button
                  class="btn btn-secondary"
                  id="search-btn"
                  type="submit"
                  onclick="searchMobile()"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <!-- header End  -->

    <!-- main start -->
    <main class="container border-start border-end" style="min-height: 87vh;">
      <!-- Alert Showing Section Start -->
      <section class="py-3 " id="alert">
        <div class="alert alert-danger" role="alert">
          Please Check Spelling before Search Somthing
        </div>
      </section>
      <!-- Alert Showing Section End -->

      <!-- mobile showing section start -->
      <section class="py-3 " id="card-section">
        <div id="card-container" class="row"></div>
        <div class="py-3">
          <button class="btn btn-outline-warning" id="allProductBtn" onclick="loadAllProduct()">Load All Product</button>
        </div>
      </section>
      <!-- mobile showing section end -->

      <!-- details showing section start -->
      <section class="" id="modal-container">
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h2>
                  <i class="far fa-arrow-alt-circle-right text-primary"></i>
                  <span id="exampleModalLabel"></span>
                </h2>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modal-body"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- details showing section end -->

      <!-- spiner section start  -->
      <section class=" text-center" id="spinner">
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
      </section>
      <!-- spiner section end  -->
    </main>
    <!-- main end -->

    <!-- footer start  -->
    <footer class="header-bg-400">
      <div class="container header-bg-500">
        <h1 class="text-center fw-bold" style="color: brown;">Mobile Maya Exclusive Gadget Shop Â© Rayhan 2022</h1>
      </div>
    </footer>
    <!-- footer end  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/8d5185a105.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
